<html>
<header>
</header>
<body>
<svg id="container" width="600px" height="200px">
</svg>
<script src="../../d3.min.js" charset="UTF-8"></script>
<script>
	var data = [20,12,24,20];
	//构建数据直接添加
	var g = d3.select("#container")
	  .selectAll("g")
	  .data(data)
	  .enter()
	  .append("g");
	//绘制图形
	g.append("circle")
	 .attr("cx",(d,i)=> d+i*50)
	 .attr("cy",(d) => 100)
	 .attr("r",(d)=>d)
	 .attr("fill","#ff0000");
	 
</script>
</body>
</html>
